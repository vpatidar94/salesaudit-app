        <div>
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Email address</mat-label>
            <input matInput type="email" [formControl]="signUpForm.controls['Email']">
          </mat-form-field>
          <small *ngIf="signUpForm.controls['Email'].hasError('required') && signUpForm.controls['Email'].touched"
            class="mat-text-warn">You
            must include an email address.</small>
          <small *ngIf="signUpForm.controls['Email'].errors?.email && signUpForm.controls['Email'].touched"
            class="mat-text-warn">You
            must include a valid email address.</small>
        </div>
        <div>
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" [formControl]="signUpForm.controls['password__c']">
          </mat-form-field>
          <small
            *ngIf="signUpForm.controls['password__c'].hasError('required') && signUpForm.controls['password__c'].touched"
            class="mat-text-warn">You must include password.</small>
        </div>
        <div>
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput [formControl]="signUpForm.controls['confirmPassword']" type="password">
          </mat-form-field>
          <small
            *ngIf="signUpForm.controls['confirmPassword'].hasError('required') && signUpForm.controls['confirmPassword'].touched"
            class="mat-text-warn">You must include confirm password.</small>
          <small *ngIf="signUpForm.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">Passwords do
            not
            match.</small>
        </div>
        <div fxLayout="column">
          <password-strength-meter [password]="signUpForm.value.password__c"></password-strength-meter>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center">
          <mat-checkbox color="accent"></mat-checkbox>
          <a target="_blank" [routerLink]="['/session/legal']">
            &nbsp;&nbsp;&nbsp;&nbsp;I have read and agree to the terms of service.
          </a>
        </div>
        <div fxLayout="column">
          <button mat-raised-button color="accent" class="btn-block" type="submit" [disabled]="!signUpForm.valid">Create
            your account</button>
        </div>
        <div fxLayout="row" fxLayoutAlign="center">
          Already have an
          account?&nbsp;
          <a [routerLink]="['/session/signin']">Login</a>
        </div>
