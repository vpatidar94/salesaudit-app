<div class="section-session">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo-dark.svg" alt="" />
              <p class="mat-text-muted">Enter your email and we'll send you instructions on how to reset your password.</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="OTP" type="text" [formControl]="form.controls['otp']">
                </mat-form-field>
                <small *ngIf="form.controls['otp'].hasError('required') && form.controls['otp'].touched" class="mat-text-warn">Please enter the OTP.</small>
                <small *ngIf="(form.controls['otp'].hasError('minlength') || 
                                  form.controls['otp'].hasError('maxlength')) && form.controls['otp'].touched"
                  class="mat-text-warn">Invalid OTP.</small>
              </div>
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/session/signin']">Access your account</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a [routerLink]="['/session/signup']">Sign up for a new account</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
